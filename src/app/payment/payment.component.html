<div class="container">
  <div class="row">
    <!-- You can make it whatever width you want. I'm making it full width
         on <= small devices and 4/12 page width on >= medium devices -->
    <div class="col-xs-12 col-md-4">
      <!-- CREDIT CARD FORM STARTS HERE -->
      <div class="panel panel-default credit-card-box">
        <div class="panel-heading display-table" >
          <div class="row display-tr" >
            <h3 class="panel-title display-td" >Payment Details</h3>
            <div class="display-td" >
              <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
            </div>
          </div>
        </div>
        <div class="panel-body">
          <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="cardNumber">CARD NUMBER</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      name="cardNumber"
                      placeholder="Valid Card Number"
                      autocomplete="cc-number"
                      required autofocus
                      [(ngModel)]="cart.number" [ngModelOptions]="{standalone: true}"
                    />
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-7 col-md-7">
                <div class="form-group">
                  <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> MONTH</label>
                  <input
                    type="text"
                    class="form-control"
                    name="cardExpiry"
                    placeholder="MM"
                    autocomplete="cc-exp"
                    required
                  [(ngModel)]="cart.exp_month" [ngModelOptions]="{standalone: true}"
                  />
                </div>
              </div>
              <div class="col-xs-5 col-md-5 pull-right">
                <div class="form-group">
                  <label for="cardCVC">CV CODE</label>
                  <input
                    type="text"
                    class="form-control"
                    name="cardCVC"
                    placeholder="CVC"
                    autocomplete="cc-csc"
                    required
                    [(ngModel)]="cart.cvc" [ngModelOptions]="{standalone: true}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="couponCode">EXPIRATION YEAR</label>
                  <input type="text" class="form-control" name="exp_year"
                   [(ngModel)]="cart.exp_year" [ngModelOptions]="{standalone: true}"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button (click)="addPayment()" class="subscribe btn btn-success btn-lg btn-block" type="button">Start Payment</button>
              </div>
            </div>
            <div class="row" style="display:none;">
              <div class="col-xs-12">
                <p class="payment-errors"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- CREDIT CARD FORM ENDS HERE -->
    </div>
    <div class="col-xs-12 col-md-8" style="font-size: 12pt; line-height: 2em;">
      <ul>
        <li>As-you-type, input formatting</li>
        <li>Form field validation (also as you type)</li>
        <li>Graceful error feedback for declined card, etc</li>
        <li>AJAX form submission w/ visual feedback</li>
        <li>Creates a Stripe credit card token</li>
      </ul>
    </div>
  </div>
</div>
<sub3-app></sub3-app>
