<div class="col-md-6 col-md-offset-3">
  <h2 style="text-align: center">Register</h2>
  <form action="" (ngSubmit)="register()">
    <div class="form-group">
      <label>Email</label>
      <input type ="email" class="form-control" placeholder="Your Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" >
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" ><br>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Register</button>
    </div>
  </form>
</div>
