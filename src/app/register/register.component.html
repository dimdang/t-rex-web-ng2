<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2 style="text-align: center">REGISTER</h2>
    <p style="text-align: center; margin-top:-13px; color:rgba(131, 93, 214, 0.5);">______________________</p>
    <form action="" (ngSubmit)="register()">
      <div class="form-group">
        <label>Email</label>
        <input type ="email" class="form-control" placeholder="Your Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" >
      </div>

      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" >
      </div>

      <div class="form-group">
        <label >Confirm Password</label>
        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirm_password" [ngModelOptions]="{standalone: true}" >
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Register</button>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <sub1-app></sub1-app>
  <sub2-app></sub2-app>
  <sub3-app></sub3-app>
</div>
