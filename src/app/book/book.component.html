<div class="jumbotron">
    <div class="row">
        <div class="col-sm-12">
            <h4 style="margin-left: 11px;">Book Store</h4>
        </div>

    </div>
</div>
<div class=" row book">
    <div class="col-sm-4 first">
        <img class="img-responsive" src="https://s-media-cache-ak0.pinimg.com/736x/9b/e2/59/9be259f352817ac0fd57a11fc5a9c701.jpg" alt="">
    </div>
    <div class="col-sm-4 second" >
        <img class="img-responsive" src="https://s-media-cache-ak0.pinimg.com/736x/17/8a/2a/178a2a9dfb7d002bcf35f8ffce1d264b.jpg" alt="">
    </div>
    <div class="col-sm-4">
        <img class="img-responsive" src="https://s-media-cache-ak0.pinimg.com/736x/cc/ba/c7/ccbac7347b47a71bb4aa01cd206825fc.jpg" alt="">
    </div>
</div>
<div class="row ">
    <div class="col-lg-3 col-sm-12 hidding">
        <br><br>
        <div class="jumbotron">
            <p>Shop</p>
        </div>
        <div class="row border-cover">
            <div class="col-xs-5 ">
                <img style="height:100px;" src="https://www.farnamstreetblog.com/wp-content/uploads/2014/07/how-to-read-a-book.jpg" class="img-responsive" alt="Mobile and Desktop">
            </div>
            <div class="col-xs-7 ">
                <i class="fa fa-remove pull-right"></i>
                <h4>Book Titile Here</h4>
                <p>1 × $10.20</p>
            </div>
        </div>

        <div class="row border-cover">
            <div class="col-xs-5">
                <img style="height:100px;" src="https://www.farnamstreetblog.com/wp-content/uploads/2014/07/how-to-read-a-book.jpg" class="img-responsive" alt="Mobile and Desktop">
            </div>
            <div class="col-xs-7">
                <i class="fa fa-remove pull-right"></i>
                <h4>Book Titile Here</h4>
                <p>1 × $10.20</p>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-sm-12 product">
        <div class="col-sm-12 ">
            <p class="pull-right" style="margin-top: 20px; margin-bottom: -10px;">Showing 1–8</p>
        </div>
        <div *ngFor="let book of books| slice:0:8 " class="col-xs-12 col-md-3 col-sm-6 col-lg-3">
            <a [routerLink]="['/details', book.id]"><img style="height:270px; margin: auto" [src]="'http://localhost:4900/uploads/' + book.image" class="img-responsive" alt="Mobile and Desktop"></a>
            <div class="product-chooser-item">
                <h4 class="title">{{book.title}}</h4>
                <p style="color:red;">{{book.author_name}}</p>
                <p>$ {{book.price}}</p>
                <button (click)="addToCart(book.id, book.price,book.unit)" class="btn btn-default">ADD TO CART</button>
            </div>
        </div>

    </div>

</div>

<sub1-app></sub1-app>
