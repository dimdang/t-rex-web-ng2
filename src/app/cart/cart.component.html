<div class="container">
  <h2 *ngIf="cartNumber==0" style="margin: 50px 0px; text-align:center;color:rgba(0, 0, 0, 0.22);">No Product Items</h2>
  <table *ngIf="cartNumber >0" id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
      <th style="width:50%">Product</th>
      <th style="width:10%">Price</th>
      <th style="width:8%">Quantity</th>
      <th style="width:22%" class="text-center">Subtotal</th>
      <th style="width:10%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cart of carts">
      <td data-th="Product">
        <div class="row">
          <div class="col-sm-2 hidden-xs"><img [src]="'http://localhost:4900/uploads/' + cart.image" alt="..." class="img-responsive"/></div>
          <div class="col-sm-10">
            <h4 class="nomargin">{{cart.title}}</h4>
            <p>The speed of though</p>
          </div>
        </div>
      </td>
      <td data-th="Price">$ {{cart.price}}</td>
      <td data-th="Quantity">
        <input type="number" class="form-control text-center" [value]="cart.unit">
      </td>
      <td data-th="Subtotal" class="text-center">{{cart.sub_total}} $</td>
      <td class="actions" data-th="">
        <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="visible-xs">
      <td class="text-center"><strong>Total {{total}} $</strong></td>
    </tr>
    <tr>
      <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
      <td colspan="2" class="hidden-xs"></td>
      <td class="hidden-xs text-center"><strong>Total $ {{total}}</strong></td>
      <td ><a [routerLink]="['/payment']" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
    </tr>

    </tfoot>
  </table>
</div>
