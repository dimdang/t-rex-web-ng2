<div class="row all-product ">

  <div *ngFor="let book of books| slice:0:3" class="col-lg-4 col-sm-6 ">
    <a [routerLink]="['/details', book.id]"><img [src]=" 'http://localhost:4900/uploads/'+book.image " alt="" class="img-responsive"></a>
    <h4>{{book.title}}</h4>
    <p style="color:red">{{book.author_name}} </p>
  </div>

</div>
