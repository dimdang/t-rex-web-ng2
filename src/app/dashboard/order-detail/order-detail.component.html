
<div class="row" style="padding: 20px 0px; margin-left:2px;">
    <h3>ID: {{profile.id}}</h3>
    <h3>Name: {{profile.firstname+" "+profile.lastname}}</h3>
    <p>Email: {{profile.email}}</p>
</div>

<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
  <thead>
  <tr>
    <th>ID</th>
    <th style="text-align: center">Picture</th>
    <th>Title</th>
    <th>ISBN</th>
    <th>Price</th>
    <th>Unit</th>
    <th>Total</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.book_id}}</td>
      <td><img style="height:60px;" [src]=" 'http://localhost:4900/uploads/'+ book.image" alt=""></td>
      <td>{{book.title}}</td>
      <td>{{book.isbn}}</td>
      <td>{{book.price}}</td>
      <td>{{book.unit}}</td>
      <td style="color:red;">{{book.sub_total}}</td>
    </tr>

  </tbody>
</table>
<div class="row">
  <div class="col-lg-3 col-lg-offset-9">
      <h3 class="pull-righ">Total: US$ {{total}}</h3>
  </div>
</div>
<div class="col-sm-offset-6 col-sm-6">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
