<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Status</th>
    <th style="text-align: center">Photo</th>
    <th style="text-align: center">Action</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>Phnom Penh</td>
      <td>true</td>
      <td style="text-align: center"><img style="width: 60px;" src="https://www.thesun.co.uk/wp-content/uploads/2017/01/nintchdbpict000292801126.jpg?strip=all&w=960" alt=""></td>
      <td style="text-align: center;">
        <button type="button" class="btn btn-primary btn-circle"><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>
      </td>
    </tr>

  </tbody>
</table>
