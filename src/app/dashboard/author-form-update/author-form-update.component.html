<form class="form-horizontal" (ngSubmit)="updateAuthor()">
  <fieldset>
    <legend>Update Author</legend>

    <div class="form-group">
      <label class="col-md-4 control-label" for="image">Image</label>
      <div class="col-md-4">
        <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png,.jpg,.jpeg">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="firstname">First Name</label>
      <div class="col-md-4">
        <input id="firstname" name="firstname" type="text" placeholder="First Name" class="form-control input-md" required=""
               [(ngModel)]="author.firstname" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="lastname">Last Name</label>
      <div class="col-md-4">
        <input id="lastname" name="lastname" type="text" placeholder="Last Name" class="form-control input-md" required=""
               [(ngModel)]="author.lastname" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="url">Description</label>
      <div class="col-md-4">
        <input id="url" name="url" type="text" placeholder="Description" class="form-control input-md" required=""
               [(ngModel)]="author.description" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="position">Position</label>
      <div class="col-md-4">
        <input id="position" name="position" type="text" placeholder="Position" class="form-control input-md" required=""
               [(ngModel)]="author.position" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="facebook">Status</label>
      <div class="col-md-4">
        <input id="facebook" name="facebook" type="text" placeholder="Status" class="form-control input-md" required=""
               [(ngModel)]="author.status" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" ></label>
      <div class="col-md-4">
        <button class="btn btn-primary">Update</button>
        <a [routerLink]="['/dashboard/author']" class="btn btn-default pull-right">Cancel</a>
      </div>
    </div>
  </fieldset>
</form>
